version: v1.0.0

dsn: ${DSN}

log:
  level: info
  format: text

serve:
  public:
    base_url: ${KRATOS_PUBLIC_URL}
    host: 0.0.0.0
    cors:
      enabled: true
      allowed_origins:
        - ${CORS_ALLOWED_ORIGIN}
      allowed_methods: [GET, POST, PUT, PATCH, DELETE]
      allowed_headers: [Authorization, Cookie, Content-Type]
      exposed_headers: [Content-Type]
      allow_credentials: true

  admin:
    base_url: ${KRATOS_ADMIN_URL}
    host: 127.0.0.1
    port: 4434

secrets:
  default:
    - ${SECRETS_DEFAULT}
  cookie:
    - ${SECRETS_COOKIE}

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/kratos/identity.schema.json

session:
  lifespan: 24h

selfservice:
  default_browser_return_url: ${DEFAULT_RETURN_URL}
  allowed_return_urls:
    - ${ALLOWED_RETURN_URL}

  methods:
    password:
      enabled: true
    totp:
      enabled: false
    lookup_secret:
      enabled: false
    link:
      enabled: false
    code:
      enabled: false

  flows:
    error:
      ui_url: ${KRATOS_UI_URL}/error
    settings:
      ui_url: ${KRATOS_UI_URL}/settings
      privileged_session_max_age: 15m
    login:
      ui_url: ${KRATOS_UI_URL}/login
      lifespan: 10m
    registration:
      ui_url: ${KRATOS_UI_URL}/registration
      lifespan: 10m
    recovery:
      enabled: false
      ui_url: ${KRATOS_UI_URL}/recovery
    verification:
      enabled: false
      ui_url: ${KRATOS_UI_URL}/verification

    logout:
      after:
        default_browser_return_url: ${DEFAULT_RETURN_URL}
