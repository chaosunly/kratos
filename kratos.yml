version: v1.1.0

dsn: ${DSN}

courier:
  smtp:
    connection_uri: ${COURIER_SMTP_CONNECTION_URI}
    from_address: ${COURIER_SMTP_FROM_ADDRESS}
    from_name: ${COURIER_SMTP_FROM_NAME}

log:
  level: info
  format: text

serve:
  public:
    base_url: https://gateway-production-c2b4.up.railway.app
    host: 0.0.0.0
    port: 4433
    cors:
      enabled: true
      allowed_origins:
        - ${CORS_ALLOWED_ORIGIN}
      allowed_methods: [GET, POST, PUT, PATCH, DELETE]
      allowed_headers:
        - Authorization
        - Cookie
        - Content-Type
        - X-CSRF-Token
      exposed_headers: [Content-Type, Set-Cookie]
      allow_credentials: true

  # Admin API - accessible only via private network
  admin:
    host: 0.0.0.0
    port: 4434

secrets:
  default:
    - ${SECRETS_DEFAULT}
  cookie:
    - ${SECRETS_COOKIE}

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/kratos/identity.schema.json

session:
  lifespan: 24h
  cookie:
    same_site: Lax
    path: /
    domain: ${COOKIE_DOMAIN}
    persistent: true

selfservice:
  default_browser_return_url: ${KRATOS_PUBLIC_URL}/dashboard
  allowed_return_urls:
    - ${KRATOS_PUBLIC_URL}

  methods:
    password:
      enabled: true
    totp:
      enabled: true
    lookup_secret:
      enabled: true
    link:
      enabled: true
    code:
      enabled: true

  flows:
    error:
      ui_url: ${KRATOS_PUBLIC_URL}/auth/error

    login:
      ui_url: https://gateway-production-c2b4.up.railway.app/auth/login
      lifespan: 10m

    registration:
      ui_url: ${KRATOS_PUBLIC_URL}/auth/registration
      lifespan: 10m

    settings:
      ui_url: ${KRATOS_PUBLIC_URL}/auth/settings
      privileged_session_max_age: 15m

    recovery:
      enabled: true
      ui_url: ${KRATOS_PUBLIC_URL}/auth/recovery

    verification:
      enabled: true
      ui_url: ${KRATOS_PUBLIC_URL}/auth/verification

    logout:
      after:
        default_browser_return_url: ${KRATOS_PUBLIC_URL}
